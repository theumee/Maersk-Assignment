<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Register</title>
    </head>
    <body>

        <form>
            <label for="name">Name</label>
            <input type="text" name="" id="name" required><br>
            <label for="email">Email</label>
            <input type="email" required name="" id="email"><br>
            <label for="location">Location</label>
            <select name="" id="location">
                <option value="India">India</option>
                <option value="Australia">Australia</option>
                <option value="USA">USA</option>
                <option value="UK">UK</option>
            </select><br>
            <label for="pass">Password</label>
            <input type="password" required name="" id="pass"><br>
            <input type="button" value="Register" id="reg">
        </form>


        <a href="login.html">Already a Member?</a>
    </body>
    <script type="module" src="/src/App/register.js"></script>
</html>
